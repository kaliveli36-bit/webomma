<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch | We Bomma</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">We Bomma</a>
    <div class="search-container">
      <input type="search" placeholder="Search films, directors, and genres..." />
      <i class="fas fa-search"></i>
    </div>
    <nav class="main-nav">
      <a href="index.html">Explore</a>
      <a href="upload.html" class="btn-primary">Upload</a>
      <button class="profile-btn">
        <i class="fas fa-user-circle"></i> Profile
      </button>
    </nav>
  </header>

  <main class="container watch-layout">
    <!-- LEFT: main video + details -->
    <section>
      <div class="video-wrapper">
        <!-- Google Drive / YouTube etc will be loaded here -->
        <iframe
          id="video-frame"
          src=""
          allowfullscreen
          allow="autoplay; encrypted-media"
        ></iframe>
      </div>

      <div class="video-details">
        <h1 id="video-title">Loading...</h1>
        <div class="video-stats">
          <span id="video-genre-tag"></span> â€¢
          <span id="video-uploader"></span>
        </div>
        <hr />
        <div class="uploader-info">
          <div class="avatar-placeholder"></div>
          <div class="uploader-text">
            <h4 id="video-uploader-label">Channel</h4>
            <span class="badge">Curated</span>
          </div>
          <button class="subscribe-btn">Subscribe</button>
        </div>
        <p id="video-desc"></p>
      </div>

      <section class="comments-section">
        <h2>Comments</h2>
        <div class="comment">
          <strong>Demo User</strong>
          <span class="time">2h ago</span>
          <p>A sample classic from the We Bomma archive!</p>
        </div>
      </section>
    </section>

    <!-- RIGHT: recommended videos -->
    <aside>
      <h3>Up next</h3>
      <div id="recommended-list"></div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
